<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz Game</h1>
      <div class="question-category" id="question-category"></div>
      <div class="question-text" id="question-text"></div>
      <div id="button-container">
        <button id="true-button" class="answer-button buttons">True</button>
        <button id="false-button" class="answer-button buttons">False</button>
      </div>
      <div class="question-answer" id="question-answer"></div>
      <div class="score-text">Your Score is <span id="score">0</span></div>
      <button id="next-question-button" class="buttons">Next Question</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
